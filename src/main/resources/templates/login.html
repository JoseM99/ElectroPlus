<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragment/fragment :: fragment (~{::body},'login')}">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login</title>
   </head>
   <body>
      <div class="bg-one" style="height: 7rem"></div>
      <div class="container" style="margin-top: -80px">
         <div class="electroplus__cabecera mt-2" style="background-color: #e4f7fb !important">
            <div class="d-flex justify-content-around align-items-center">
               <div class="px-3 text-center">
                  <label class="electroplus__cabecera_title text-one" th:text="${titulo}"></label>
               </div>
               <div class="px-3 text-center">
                  <img th:src="@{/image/login.svg}" alt="image_login" style="margin-top: -8px" />
               </div>
            </div>
         </div>

         <form th:action="@{/login}" method="POST">
            <div class="row">
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label for="username" class="form-label">Correo Electrónico:</label>
                     <input
                        type="email"
                        name="username"
                        class="form-control"
                        id="username"
                        placeholder="Ingrese email"
                     />
                  </div>
               </div>
               <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label for="password" class="form-label">Contraseña:</label>
                     <input
                        type="password"
                        name="password"
                        class="form-control"
                        id="password"
                        placeholder="Ingrese Contraseña"
                     />
                  </div>
               </div>
               <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
               <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
               </div>
               <div class="col-12 text-center pt-3">
                  <a href="/public/cliente">Crear una cuenta</a>
               </div>
            </div>
         </form>
      </div>
   </body>
</html>
