<!DOCTYPE html>
<html lang="en">
   <head th:replace="fragments :: html_head"></head>
   <body class="electroplus">
      <main class="h-100">
         <div th:replace="fragments :: header"></div>
         <div class="bg-one" style="height: 7rem"></div>
         <div class="container" style="margin-top: -80px">
            <div class="electroplus__cabecera mt-2" style="background-color: #e4f7fb !important">
               <div class="d-flex justify-content-around align-items-center">
                  <div class="px-3">
                     <p class="electroplus__cabecera_title text-one">BIENVENIDO USUARIO</p>
                     <small class="text-one-70">Bienvenido a esta gran familia</small>
                  </div>
                  <div>
                     <img src="image/producto.svg" alt="image_catalogo" style="margin-top: -8px" />
                  </div>
               </div>
            </div>
            <div class="py-4">
               <form action="" method="post">
                  <div class="row">
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label for="nombres" class="form-label">Nombres</label>
                           <input type="text" class="form-control" id="nombres" readonly />
                        </div>
                     </div>

                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label for="apellidos" class="form-label">Apellidos</label>
                           <input type="text" class="form-control" id="apellidos" readonly />
                        </div>
                     </div>

                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label for="correo" class="form-label">Correo Electrónico</label>
                           <input type="text" class="form-control" id="correo" placeholder="" />
                        </div>
                     </div>

                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label for="password" class="form-label">Contraseña</label>
                           <input type="text" class="form-control" id="password" placeholder="" />
                        </div>
                     </div>

                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label for="confirmarpassword" class="form-label">Confirmar Contraseña</label>
                           <input type="text" class="form-control" id="confirmarpassword" placeholder="" />
                        </div>
                     </div>

                     <div class="col-12">
                        <button class="btn btn-primary btn-block">Actualizar Datos</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </main>
   </body>
</html>
