<!DOCTYPE html>
<html
   xmlns:th="https://www.thymeleaf.org"
   xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
   th:replace="~{fragment/fragment :: fragment (~{::body},'dashboard')}"
>
   <body>
      <div class="bg-one" style="height: 7rem"></div>
      <div class="container" style="margin-top: -80px">
         <div class="electroplus__cabecera mt-2">
            <div class="d-flex justify-content-around align-items-center">
               <div class="px-2">
                  <label class="electroplus__cabecera_title text-one">BIENVENIDO AL PANEL DE REPORTES</label>
                  <a
                     sec:authorize="!isAuthenticated()"
                     href="/public/cliente"
                     class="btn btn-block btn-primary"
                     >Registrarme</a
                  >
                  <small sec:authorize="!isAuthenticated()" class="text-one-70"
                     >Gana descuentos al registrarte</small
                  >
               </div>
               <div>
                  <img th:src="@{/image/catalogo.svg}" alt="image_catalogo" style="margin-top: -8px" />
               </div>
            </div>
         </div>
         <div class="electroplus__items py-4">
            <div class="d-flex justify-content-between">
               <label class="electroplus__items_title"></label>
               <!--a class="electroplus__items_vertodo" href="/productos">Ver todo</a-->
            </div>
            <div class="row no-gutters">
                                    
                     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

                     <script th:src="@{/js/grafico.js}"></script>  
            </div>
         </div>
      </div>
      <div class="container">
         DASHBOARD
        <div id="chart_div"></div>
      </div>
   </body>
</html>
