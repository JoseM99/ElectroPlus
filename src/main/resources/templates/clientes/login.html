<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragment/fragment :: fragment (~{::body},'clientelogin')}">

<body>
<div class="bg-one" style="height: 7rem"></div>
<div class="container" style="margin-top: -80px">
    <div class="electroplus__cabecera mt-2" style="background-color: #E4F7FB !important;">
        <div class="d-flex justify-content-around align-items-center">
            <div class="px-3 text-center">
                <label class="electroplus__cabecera_title text-one" th:text="${titulo}"></label>
            </div>
            <div class="px-3 text-center">
                <img th:src="@{/image/login.svg}" alt="image_catalogo" style="margin-top: -8px">
            </div>
        </div>
    </div>

    <form>
        <div class="col-12 col-sm-6">
            <div class="form-group">
                <label for="email" class="form-label">Correo Electronico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
            </div>
        </div>
        <div class="col-12 col-sm-6">
            <div class="form-group">
                <label for="pwd" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pwd">
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary btn-sm col-sm-4" th:href="@{/clientes/lista}">Ingresar</button>
        </div>
    </form>
</div>
</body>
</html>
