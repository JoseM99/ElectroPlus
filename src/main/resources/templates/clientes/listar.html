<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: html_head"></head>

<body class="electroplus">
	<main class="h-100">
		<div th:replace="fragments :: header"></div>
		 
		
		<div class="electroplus__cabecera mt-2" style="background-color: #E4F7FB !important;">
			
			<div class="d-flex justify-content-around align-items-center">
				
				<div class="px-3 text-center">
					<label class="electroplus__cabecera_title text-one" th:text="${titulo}"></label>
				</div>
				
				<div>
					<img th:src="@{/image/registrar.svg}" alt="image_catalogo" style="margin-top: -8px">
				</div>
			</div>
		</div>

		<div class="container">

			<a class="btn btn-primary btn-sm" th:href="@{/clientes/create}" th:text="'Nuevo Cliente'"
				title="Crear Nuevo Registro">
			</a>

			<table class="table">
				<thead class="table-info">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombres</th>
						<th scope="col">Apellidos</th>
						<th scope="col">Correo</th>
						<th scope="col">Contrase√±a</th>
						<th scope="col">Editar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cl:${clientes}">
						<th scope="row" th:text="${cl.id}"></th>
						<td th:text="${cl.nombre}"></td>
						<td th:text="${cl.apellidos}"></td>
						<td th:text="${cl.email}"></td>
						<td th:text="${cl.contrasena}"></td>

						<td>
							<a class="btn btn-success btn-sm" th:href="@{/clientes/edit/}+ ${cl.id}"
								th:text="'Editar'" title="Editar Registro">
							</a>
						</td>

						<td>
							<a class="btn btn-danger btn-sm" th:href="@{/clientes/delete/}+ ${cl.id}"
								th:text="'Eliminar'" title="Eliminar Registro"
								onclick="return confirm('Esta seguro de eliminar el registro?');">
							</a>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments :: footer"></footer>
	</main>
</body>

</html>
