<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="form-group pt-3">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" />
            </div>

            <div class="form-group pt-3">
                <label for="pay">Precio</label>
                <input type="text" class="form-control" id="pay" />
            </div>

            <div class="form-group pt-3">
                <label for="desc">Precio descuento</label>
                <input type="text" class="form-control" id="desc" />
            </div>

            <div class="form-group pt-3">
                <label for="photo" class="d-block">Foto</label>

                <input type="file" class="form-control-file" id="photo" />
            </div>

            <div class="form-group pt-3">
                <label class="my-1 mr-2 d-block" for="inlineFormCustomSelectPref">Categoría</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected disabled>--Seleccione producto--</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="form-group pt-3">
                <label for="textarea">Descripción</label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</html>
